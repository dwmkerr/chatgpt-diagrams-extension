name: Validate Pull Request

on: [pull_request]

jobs:
  validate-pull-request:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Fixup Git URLs, see:
    # https://stackoverflow.com/questions/70663523/the-unauthenticated-git-protocol-on-port-9418-is-no-longer-supported
    - name: Fix up git URLs
      run: echo -e '[url "https://github.com/"]\n  insteadOf = "git://github.com/"' >> ~/.gitconfig

    # Install dependencies.
    - name: Install Dependencies
      run: npm install

    # Ensure that we can build the extension.
    - name: Build
      run: make build

    # Run all tests.
    - name: Test
      run: make test

    # Verify that we can create the release package.
    - name: Verify Release
      run: |
        make release
        if test -n "$(find ./release -maxdepth 1 -name 'chatgpt-diagrams-*.zip' -print -quit)" || echo "cannot find release"; exit 1
        then
          echo "release exists..."
        else
          echo "cannot find release..."
          exit 1
        fi
